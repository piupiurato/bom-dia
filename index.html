<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acorda com Amor ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      height: 100vh;
      background: url('img.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Camada escura para melhorar a leitura do texto */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 240, 245, 0.8); /* cor suave rosada */
      z-index: 0;
    }

    .sun {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 70%);
      border-radius: 50%;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 50px rgba(255, 165, 0, 0.5);
      z-index: 1;
    }

    .message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: #d63384;
      font-size: 2rem;
      z-index: 2;
    }

    .music-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 2;
    }

    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 1;
    }

    .flower {
      width: 50px;
      height: 80px;
      background: pink;
      border-radius: 50% 50% 0 0;
      position: relative;
    }

    .flower::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 40px;
      background: green;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="sun"></div>

  <div class="message">
    <h1>Bom dia, Deliane Cristina! ðŸŒž</h1>
    <p>Que o teu dia seja tÃ£o lindo quanto o teu sorriso ðŸ’•</p>
  </div>

  <button class="music-button" onclick="playMusic()">ðŸŽµ Ouvir Amor</button>

  <div class="flowers">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>

  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playMusic() {
      const music = document.getElementById("music");
      music.play();
    }
  </script>

</body>
</html>
